<div class="mat-elevation-z8">
    <div class="search-container">
        <input  style="border: 1px solid black; margin:5px" type="search" matInput [formControl]="searchBar"
                       placeholder="Search by firstname" autocomplete="off">
      </div>
  <table mat-table [dataSource]="clientsDataSource">
      <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
      <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef> Firstname </th>
          <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
      </ng-container>
      <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef> Lastname </th>
          <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
      </ng-container>
      <ng-container matColumnDef="drivingLicense">
          <th mat-header-cell *matHeaderCellDef> Driving License </th>
          <td mat-cell *matCellDef="let element"> {{element.drivingLicense}} </td>
      </ng-container>
      <ng-container matColumnDef="idCard">
          <th mat-header-cell *matHeaderCellDef> ID Card </th>
          <td mat-cell *matCellDef="let element"> {{element.idCard}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
      <ng-container matColumnDef="block">
          <th mat-header-cell *matHeaderCellDef> Block/UnBlock </th>
          <td mat-cell *matCellDef="let element">
              <input 
                  type="checkbox" 
                  [checked]="element.isBlocked" 
                  (change)="block(element.id,$event)">
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>
