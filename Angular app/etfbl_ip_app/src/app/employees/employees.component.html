<div class="mat-elevation-z8">
    <div class="add-new-container">
      <button (click)="onAddClick()"  class="add-employee-btn" mat-button>Add an employee</button>
      <input  style="border: 1px solid black; margin-left:30px" type="search" matInput [formControl]="searchBar"
                     placeholder="Search by firstname" autocomplete="off">
    </div>
      <table mat-table [dataSource]="employeesDataSource">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
       
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef>Firstname</th>
          <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
        </ng-container>
        <ng-container  matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef>Lastname</th>
          <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>
        <ng-container  matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
            <button class="updateBtn" mat-button (click)="update(element.id)">Update</button> 
            </td>
          </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
          <button [disabled]="isCurrentlyLogged(element.id)" class="deleteBtn" mat-button (click)="delete(element.id)">Delete</button> 
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5]"
                     showFirstLastButtons
                     >
      </mat-paginator>
    </div>
