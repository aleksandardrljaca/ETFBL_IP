<app-header></app-header>
<div class="page-container">
    <div class="mat-elevation-z8">
        <div class="manufacturer-add-btn-container">
          <button (click)="onAddClick()"  class="add-malf-btn" mat-button>Add manufacturer</button>
          <input  style="border: 1px solid black; margin-left:30px" type="search" matInput [formControl]="searchBar"
                         placeholder="Search by country" autocomplete="off">
        </div>
          <table mat-table [dataSource]="manufacturersDataSource">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
           
            <ng-container matColumnDef="country">
              <th mat-header-cell *matHeaderCellDef>Country</th>
              <td mat-cell *matCellDef="let element"> {{element.country}} </td>
            </ng-container>
            <ng-container  matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef>Address</th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
            <ng-container  matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> Phone</th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="fax">
              <th mat-header-cell *matHeaderCellDef>Fax</th>
              <td mat-cell *matCellDef="let element"> {{element.fax}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                <button class="updateBtn" mat-button (click)="update(element.id)">Update</button> 
                </td>
              </ng-container>
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
              <button class="deleteBtn" mat-button (click)="delete(element.id)">Delete</button> 
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5]"
                         showFirstLastButtons
                         >
          </mat-paginator>
        </div>
</div>
