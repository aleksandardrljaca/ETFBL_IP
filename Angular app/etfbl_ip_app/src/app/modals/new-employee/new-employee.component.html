<h2 mat-dialog-title>Employee</h2>
<mat-dialog-content>
    <form class="employeeForm">
        <mat-form-field>
          <mat-label>Firstname</mat-label>
          <input type="text" matInput [formControl]="firstname">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Lastname</mat-label>
            <input type="text" matInput [formControl]="lastname">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input type="text" matInput [formControl]="username">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="password">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Role</mat-label>
                <mat-select [(value)]="selectedRole">
                <mat-option value="ADMIN">ADMIN</mat-option>
                <mat-option value="OPERATOR">OPERATOR</mat-option>
                <mat-option value="MANAGER">MANAGER</mat-option>
              </mat-select>
          </mat-form-field>
        
    </form>
      
</mat-dialog-content>
<mat-dialog-actions style="display:flex;justify-content: right;">
  <button mat-button mat-dialog-close>Discard</button>
  <button id="addBtn" (click)="onAdd()" mat-button >Add</button>
</mat-dialog-actions>
