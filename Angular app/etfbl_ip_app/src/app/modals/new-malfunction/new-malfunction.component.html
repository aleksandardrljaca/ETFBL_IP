<h2 mat-dialog-title>Malfunction</h2>
<mat-dialog-content>
    <form class="malfForm">
        <mat-form-field>
          <mat-label>Date</mat-label>
          <input type="date" matInput [formControl]="date">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Time [hh:mm:ss]</mat-label>
            <input type="text" matInput [formControl]="time">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Description</mat-label>
            <input type="text" matInput [formControl]="desc">
          </mat-form-field>
          <mat-form-field>
            <mat-label>ID</mat-label>
            <input type="text" matInput [formControl]="id">
          </mat-form-field>
        
    </form>
      
</mat-dialog-content>
<mat-dialog-actions style="display:flex;justify-content: right;">
  <button mat-button mat-dialog-close>Discard</button>
  <button (click)="onAdd()" mat-button >Add</button>
</mat-dialog-actions>
