<h2 mat-dialog-title>Pricing</h2>
<mat-dialog-content>
    <form class="pForm">
        <mat-form-field>
          <mat-label>Min distance</mat-label>
          <input type="text" matInput [formControl]="min">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Max distance</mat-label>
            <input type="text" matInput [formControl]="max">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Price</mat-label>
            <input type="text" matInput [formControl]="price">
          </mat-form-field>
        
    </form>
      
</mat-dialog-content>
<mat-dialog-actions style="display:flex;justify-content: right;">
  <button mat-button mat-dialog-close>Discard</button>
  <button id="addBtn" (click)="onAdd()" mat-button >Add</button>
</mat-dialog-actions>
